<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

    new Vue({
        el: '#app',
        data: {
            num: 10,
        },
        // computed는 벨리데이션 체크와 같은 간단한 연산에 보통 적용
        computed: {
            doubleNum: function() {
                return this.num * 2;
            }      
        },
        // watch는 복잡한 로직을 감지하여 수행할 때 적합
        watch: {
            num: function(newValue, oldValue) {
                this.fetchUserByNumber(newValue);
            }
        },
        methods: {
            fetchUserByNumber: function(num) {  
                // console.log(num);
                axios.get(num);
            }
        }
    });

    </script>
    
</body>
</html>
