<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <!-- <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Reference...loading
        </div>
        <!-- 과제: 인풋박스를 만들고 입력된 값을 p 태그에 출력하기 -->
        <div>
            <input type="text" v-model="message">
            <p>{{ message }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

    new Vue({
        el: '#app',
        data: {
            num: 10,
            uuid: 'abc1234',       // 특정 아이디로 관리함. 하지만 뷰는 이렇게 관리하지 않고 v-bind로 관리함
            name: 'text-blue',
            loading: true,
            message: '',
        },
        computed: {
            doubleNum: function() {
                return this.num * 2;
            } 
        }
    });

    </script>
    
</body>
</html>
